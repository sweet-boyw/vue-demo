<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>去抖之前的输入：</span>
        <input type="text" v-model="content" @input="handleclick" ref="inputbox">
        <span>{{content}}</span>
    </div>
    <script>
        var App = new Vue({
            el:"#app",
            data:{
                content:''
             },
            methods:{
                //去抖之前
                // handleclick(){
                //     // console.log("content"+this.content)
                //     //模拟ajax发送请求
                //     function ajax(content){
                //         console.log("ajax requests " + content)
                //     }
                //     let inputBormal = this.$refs.inputbox
                //     inputBormal.addEventListener('keyup',function(e){
                //         ajax(e.target.value)
                //     })
                // },
                //去抖之后
                handleclick(){
                    //模拟ajax
                    function ajax(content){
                        console.log("ajax requests " + content)
                    }
                    let inputdebouce = this.$refs.inputbox
                    let debounceajax = this.debounceFun(ajax,500)
                    inputdebouce.addEventListener('keyup',function(e){
                        debounceajax(e.target.value)
                    })
                },
                //去抖函数
                debounceFun:function(fun,delay){
                    return function(args){
                        let _this = this
                        let _args = args
                        //每次事件被触发，都会清除当前的timeer，然后重写设置超时调用
                        clearTimeout(fun.id)
                        fun.id = setTimeout(function(){
                            fun.call(_this,_args)
                        },delay)
                    }
                }
            }
        })
    </script>
</body>
</html>
