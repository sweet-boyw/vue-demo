<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nexttick</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="handleclick" ref="mytext">{{mytext}}</button>
    </div>
    <script>
        let App = new Vue({
            el:'#app',
            data:{
                mytext:'初始值'
            },
            methods:{
                handleclick(){
                    const _this = this
                    _this.mytext = '修改后的值'
                    _this.$nextTick(() =>{
                        console.log(_this.$refs.mytext.innerText)
                    })
                }
            }
        })
    </script>
</body>
</html>
