<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子传父</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-child @sendToParent="getChild">

        </my-child>
    </div>
    <script>
        const child = {
            template:`
                <div>
                    <span>这是子组件</span>
                    <button @click="handleToParent">click</button>
                </div>
            `,
            data(){
                return{
                    count:1
                }
            },
            methods:{
                handleToParent(){
                    this.$emit('sendToParent',this.count)
                }
            }
        }
        var App = new Vue({
            el:"#app",
            components:{
                "my-child":child
            },
            data:{ },
            methods:{
                getChild(count){
                    console.log(count)
                }
            }
        })
    </script>
</body>
</html>
