<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去抖函数</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>变形去抖函数使用</span>
        <input type="text" v-model="content" @input="debounceFun(ajax,500)(content)">
        <span>{{content}}</span>
    </div>
    <script>
        var App = new Vue({
            el:"#app",
            data:{ 
                content:''
            },
            methods:{
                ajax:function(content){
                    console.log("ajax requests " + content)
                },
                debounceFun:function(fun,delay){
                    return function(args){
                        let _this = this
                        let _args = args
                        clearTimeout(fun.id)
                        fun.id = setTimeout(function(){
                            fun.call(_this,_args)
                        })
                    }
                }
            }
        })
    </script>
</body>
</html>
