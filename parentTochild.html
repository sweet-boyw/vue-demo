<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>父传子</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <my-child :title="mytitle" :name="myname" :age="myage"></my-child>
    </div>
    <script>
        const child = {
            template:`
                <div>{{title}}--{{name}}---{{age}}</div>
            `,
            props:{
                title:{
                    default:"首页",
                    type:String
                },
                name:{
                    default:'',
                    type:String
                },
                age:{
                    default:0,
                    type:Number
                }
            }
        }
        var App = new Vue({
            el:"#app",
            components:{
                "my-child":child
            },
            data:{ 
                mytitle:'第一页',
                myname:"小明",
                myage:18
            }
        })
    </script>
</body>
</html>
